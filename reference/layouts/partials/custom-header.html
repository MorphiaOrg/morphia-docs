<link href="{{ .Page.Site.BaseURL}}/css/java.css" rel="stylesheet">
<link href="{{ .Page.Site.BaseURL}}/css/theme-green.css" rel="stylesheet">

<style>
    :root {
        --MAIN-TEXT-color:#004042; /* Color of text by default */
        --MAIN-TITLES-TEXT-color: #004042; /* Color of titles h2-h3-h4-h5 */
        --MAIN-LINK-color:#006cbc; /* Color of links */
        --MAIN-LINK-HOVER-color:#3f6d2c; /* Color of hovered links */
        --MAIN-ANCHOR-color: #599a3e; /* color of anchors on titles */

        --MENU-HEADER-BG-color:#004042; /* Background color of menu header */
        --MENU-HEADER-BORDER-color:#6ca439; /*Color of menu header border */

        --MENU-SEARCH-BG-color:#006264; /* Search field background color (by default borders + icons) */
        --MENU-SEARCH-BOX-color: #84c767; /* Override search field border color */
        --MENU-SEARCH-BOX-ICONS-color: #c7f7c4; /* Override search field icons color */

        --MENU-SECTIONS-ACTIVE-BG-color:#1b211c; /* Background color of the active section and its childs */
        --MENU-SECTIONS-BG-color:#222723; /* Background color of other sections */
        --MENU-SECTIONS-LINK-color: #ccc; /* Color of links in menu */
        --MENU-SECTIONS-LINK-HOVER-color: #e6e6e6;  /* Color of links in menu, when hovered */
        --MENU-SECTION-ACTIVE-CATEGORY-color: #777; /* Color of active category text */
        --MENU-SECTION-ACTIVE-CATEGORY-BG-color: #f3f4eb; /* Color of background for the active category (only) */

        --MENU-VISITED-color: #599a3e; /* Color of 'page visited' icons in menu */
        --MENU-SECTION-HR-color: #18211c; /* Color of <hr> separator in menu */
    }

    body {
        background-color: var(--MENU-SECTION-ACTIVE-CATEGORY-BG-color);
        padding-top: 0;
    }

    h1 {
        color: var(--MAIN-TITLES-TEXT-color) !important;
    }

    strong {
        color: var(--MAIN-TITLES-TEXT-color) !important;
    }

    #top-bar-sticky-wrapper {
        visibility: hidden !important;
        min-height: 0;
    }

</style>
